<div class="header clearfix">
	<nav>
		<ul class="nav nav-pills pull-right">
			<li role="presentation" class="active"><a href="#!/create">Create</a></li>
		</ul>
		<h5 class="text-muted">New Filter</h5>
	</nav>
</div>

<div class="row marketing">
	<h1>Filters</h1>
	<div class="panel panel-default">
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr class="filters" ng-show="filters.length!=0" ng-repeat="filter in filters">
					<th>{{filter.id}}</th>
					<td>{{filter.startDate}}</td>
					<td>{{filter.endDate}}</td>
					<td>
						<button title="To view" class="btn btn-success btn-xs" ng:click="view(filter.id)">
							<span class="glyphicon glyphicon-eye-open"></span>
						</button>
						<button title="Remove" class="btn btn-danger btn-xs" ng:click="remove(filter.id)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</td>
				</tr>
				<tr>
					<td ng-show="filters.length==0">
						Nenhum registro a exibir                
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
