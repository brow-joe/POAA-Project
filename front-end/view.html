<div class="row marketing">
	<h1>Data filter</h1>
	<form>
		<div class="form-group">
			<label>Group filter</label>
    		<select class="form-control" ng-model="grouped_selected" ng-change="reloadScores(grouped_selected)">
    			<option>#</option>
    			<option class="groupeds" ng-repeat="grouped in groupeds">{{grouped}}</option>
    		</select>
		</div>
		<div class="form-group">
			<table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Article</th>
						<th>Group</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody>
					<tr class="scores" ng-show="scores.length!=0" ng-repeat="data in scores">
						<td>{{data.id}}</td>
						<td>{{data.articleId}}</td>
						<td>{{data.grouped}}</td>
						<td>{{data.score}}</td>
					</tr>
					<tr>
						<td ng-show="scores.length==0">
							Nenhum registro a exibir                
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
</div>
