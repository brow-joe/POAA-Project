<div class="row marketing">
	<h1>Create Filter</h1>
	<form ng-submit="createFilter()">
		<div class="form-group">
   			<label>Start date</label>
   			<input ng-model="filter.startDate" type="date" class="form-control" required="true">
		</div>
		<div class="form-group">
   			<label>End date</label>
   			<input ng-model="filter.endDate" type="date" class="form-control" required="true">
		</div>
		<button type="submit" class="btn btn-primary">Create</button>
	</form>
</div>
